<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h3 mb-0">
        <i class="bi bi-building me-2"></i>Mes Institutions
      </h2>
    </div>

    <div th:if="${#lists.isEmpty(institutions)}" class="text-center py-5">
      <i class="bi bi-building text-muted fs-1 d-block mb-3"></i>
      <p class="text-muted">Vous n'êtes affilié à aucune institution pour le moment.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(institutions)}">
      <div class="col" th:each="inst : ${institutions}">
        <div class="card h-100 shadow-sm hover-shadow">
          <div class="card-body">
            <div class="d-flex align-items-start mb-3">
              <div class="flex-shrink-0 me-3">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" 
                     style="width: 50px; height: 50px;">
                  <i class="bi bi-building fs-4"></i>
                </div>
              </div>
              <div class="flex-grow-1">
                <h5 class="card-title mb-1" th:text="${inst.name}">Nom Institution</h5>
                <p class="text-muted small mb-0" th:text="${inst.type}">Type</p>
              </div>
            </div>
            
            <div class="mb-3">
              <p class="small text-muted mb-2" th:if="${inst.address}">
                <i class="bi bi-geo-alt me-1"></i><span th:text="${inst.address}">Adresse</span>
              </p>
              <p class="small text-muted mb-0" th:if="${inst.phone}">
                <i class="bi bi-telephone me-1"></i><span th:text="${inst.phone}">Téléphone</span>
              </p>
            </div>
          </div>
          
          <div class="card-footer bg-transparent">
            <a th:href="@{/my-institutions/{id}/library(id=${inst.id})}" 
               class="btn btn-primary w-100">
              <i class="bi bi-collection me-2"></i>Accéder à la bibliothèque
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .hover-shadow {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-shadow:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15) !important;
    }
  </style>
</div>
</html>
