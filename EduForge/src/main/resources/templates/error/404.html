<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout('404', ~{::content})}">

<div th:fragment="content" class="text-center py-5">
  <h1 class="display-5">404</h1>
  <p class="text-muted">Page introuvable.</p>

  <a class="btn btn-outline-primary" th:href="@{/}">Retour à l’accueil</a>
</div>
</html>
