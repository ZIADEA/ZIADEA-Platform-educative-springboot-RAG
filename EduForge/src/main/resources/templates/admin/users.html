<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">

<div th:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Utilisateurs</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/dashboard}">Retour</a>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form class="d-flex gap-2" method="get" th:action="@{/admin/users}">
        <input class="form-control" name="q" placeholder="Recherche (nom, email, rôle, statut)…" th:value="${q}">
        <button class="btn btn-outline-primary" type="submit">Rechercher</button>
        <a class="btn btn-outline-secondary" th:href="@{/admin/users}">Réinitialiser</a>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Statut</th>
            <th class="text-end">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6" class="text-muted p-3">Aucun utilisateur.</td>
          </tr>

          <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.fullName}"></td>
            <td th:text="${u.email}"></td>
            <td><span class="badge text-bg-secondary" th:text="${u.role}"></span></td>
            <td>
              <span class="badge"
                    th:classappend="${u.status.name() == 'ACTIVE'} ? ' text-bg-success' : ' text-bg-danger'"
                    th:text="${u.status}">
              </span>
            </td>
            <td class="text-end">
              <form th:action="@{|/admin/users/${u.id}/toggle|}" method="post" class="d-inline">
                <button class="btn btn-sm"
                        th:classappend="${u.status.name() == 'ACTIVE'} ? ' btn-outline-danger' : ' btn-outline-success'"
                        th:text="${u.status.name() == 'ACTIVE'} ? 'Désactiver' : 'Réactiver'"
                        type="submit">
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="small text-muted mt-2">
    Note : un compte désactivé ne peut plus se connecter.
  </div>

</div>
</html>
