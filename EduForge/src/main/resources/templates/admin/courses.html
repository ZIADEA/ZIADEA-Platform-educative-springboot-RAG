<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">

<div th:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 mb-0">Cours</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/dashboard}">Retour</a>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <form class="d-flex gap-2" method="get" th:action="@{/admin/courses}">
        <input class="form-control" name="q" placeholder="Recherche (titre, statut)…" th:value="${q}">
        <button class="btn btn-outline-primary" type="submit">Rechercher</button>
        <a class="btn btn-outline-secondary" th:href="@{/admin/courses}">Réinitialiser</a>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Titre</th>
            <th>Propriétaire</th>
            <th>Statut</th>
            <th class="text-end">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(courses)}">
            <td colspan="5" class="text-muted p-3">Aucun cours.</td>
          </tr>

          <tr th:each="c : ${courses}">
            <td th:text="${c.id}"></td>
            <td>
              <div class="fw-semibold" th:text="${c.title}"></div>
              <div class="text-muted small" th:if="${c.description}" th:text="${c.description}"></div>
            </td>
            <td>
              <span th:if="${owners != null && owners.get(c.ownerProfId) != null}"
                    th:text="${owners.get(c.ownerProfId).fullName}"></span>
              <span th:if="${owners == null || owners.get(c.ownerProfId) == null}" class="text-muted">—</span>
            </td>
            <td>
              <span class="badge"
                    th:classappend="${c.status.name() == 'PUBLISHED'} ? ' text-bg-success' : ' text-bg-secondary'"
                    th:text="${c.status}">
              </span>
            </td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" th:href="@{|/course/${c.id}|}">Voir</a>

              <form th:if="${c.status.name() == 'PUBLISHED'}"
                    th:action="@{|/admin/courses/${c.id}/unpublish|}" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-warning" type="submit">Dépublier</button>
              </form>

              <form th:action="@{|/admin/courses/${c.id}/delete|}" method="post" class="d-inline"
                    onsubmit="return confirm('Supprimer ce cours ?');">
                <button class="btn btn-sm btn-outline-danger" type="submit">Supprimer</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</html>
