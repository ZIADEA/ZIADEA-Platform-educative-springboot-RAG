<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">
        <i class="bi bi-book me-2"></i>Bibliothèque institutionnelle
      </h1>
      <p class="text-muted mb-0" th:text="${inst.name}"></p>
    </div>
    <a th:href="@{/institution/library/upload}" class="btn btn-primary">
      <i class="bi bi-cloud-upload me-2"></i>Ajouter une ressource
    </a>
  </div>

  <!-- Barre de recherche et filtres -->
  <div class="card mb-4">
    <div class="card-body">
      <form th:action="@{/institution/library}" method="get" class="row g-3">
        <div class="col-12 col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" name="search" 
                   th:value="${searchQuery}" placeholder="Rechercher...">
          </div>
        </div>
        <div class="col-12 col-md-4">
          <select class="form-select" name="category">
            <option value="">Toutes les catégories</option>
            <option value="cours" th:selected="${selectedCategory == 'cours'}">Cours</option>
            <option value="examens" th:selected="${selectedCategory == 'examens'}">Examens</option>
            <option value="td" th:selected="${selectedCategory == 'td'}">TD/TP</option>
            <option value="memoires" th:selected="${selectedCategory == 'memoires'}">Mémoires</option>
            <option value="articles" th:selected="${selectedCategory == 'articles'}">Articles</option>
            <option value="autres" th:selected="${selectedCategory == 'autres'}">Autres</option>
          </select>
        </div>
        <div class="col-12 col-md-2">
          <button type="submit" class="btn btn-outline-primary w-100">Filtrer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Message de succès -->
  <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
    Ressource ajoutée avec succès !
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Liste des ressources -->
  <div th:if="${#lists.isEmpty(resources)}" class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>
    Aucune ressource dans la bibliothèque. 
    <a th:href="@{/institution/library/upload}">Ajouter la première ressource</a>.
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(resources)}">
    <div class="col" th:each="r : ${resources}">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <div class="bg-danger bg-opacity-10 rounded-3 p-2 me-3">
              <i class="bi bi-file-pdf text-danger fs-4"></i>
            </div>
            <div class="flex-grow-1">
              <h5 class="card-title mb-0" th:text="${r.title}">Titre</h5>
              <small class="text-muted" th:if="${r.category}" th:text="${r.category}">Catégorie</small>
            </div>
          </div>
          
          <p class="card-text small text-muted" th:if="${r.description}" 
             th:text="${#strings.abbreviate(r.description, 100)}">Description</p>
          
          <div class="d-flex justify-content-between align-items-center small text-muted">
            <span>
              <i class="bi bi-download me-1"></i>
              <span th:text="${r.downloadCount != null ? r.downloadCount : 0}">0</span> téléch.
            </span>
            <span th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy')}">Date</span>
          </div>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <div class="d-flex gap-2">
            <a th:href="@{/institution/library/{id}/download(id=${r.id})}" 
               class="btn btn-sm btn-outline-primary flex-grow-1">
              <i class="bi bi-download me-1"></i>Télécharger
            </a>
            <a th:href="@{/institution/library/{id}(id=${r.id})}" 
               class="btn btn-sm btn-outline-secondary">
              <i class="bi bi-eye"></i>
            </a>
            <form th:action="@{/institution/library/{id}/delete(id=${r.id})}" method="post" 
                  onsubmit="return confirm('Supprimer cette ressource ?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
