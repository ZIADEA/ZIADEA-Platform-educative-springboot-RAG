<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h3 mb-1">
        <i class="bi bi-people me-2"></i>Gestion des classes
        <span th:if="${filterSubjectName != null}" class="badge bg-info ms-2">
          <i class="bi bi-filter me-1"></i><span th:text="${filterSubjectName}">Matière</span>
        </span>
      </h1>
      <p class="text-muted mb-0" th:text="${inst.name}"></p>
    </div>
    <div class="d-flex gap-2">
      <a th:if="${filterSubjectId != null}" 
         th:href="@{/institution/classrooms}" 
         class="btn btn-outline-secondary">
        <i class="bi bi-x-circle me-1"></i>Supprimer filtre
      </a>
      <a th:href="@{/institution/classrooms/create}" class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Créer une classe
      </a>
    </div>
  </div>

  <!-- Messages flash -->
  <div th:if="${flashSuccess}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${flashSuccess}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${flashError}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${flashError}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Liste des classes -->
  <div th:if="${#lists.isEmpty(classes)}" class="text-center py-5">
    <i class="bi bi-people text-muted fs-1 d-block mb-3"></i>
    <p class="text-muted">Aucune classe<span th:if="${filterSubjectName != null}"> pour cette matière</span>. Créez votre première classe pour commencer.</p>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${#lists.isEmpty(classes)}">
    <div class="col" th:each="c : ${classes}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-mortarboard me-2 text-primary"></i>
            <span th:text="${c.title}">Classe</span>
          </h5>
          <p class="text-muted small mb-3">
            Code: <strong class="font-monospace" th:text="${c.code}">CODE</strong>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted small" th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy')}">Date</span>
            <a th:href="@{/institution/classrooms/{id}(id=${c.id})}" class="btn btn-sm btn-outline-primary">
              <i class="bi bi-eye me-1"></i>Voir
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</html>
