<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-plus-circle me-2"></i>Créer un examen
          </h4>
        </div>
        <div class="card-body">
          <form th:action="@{/prof/exam/create}" method="post">
            <div class="mb-3">
              <label class="form-label">Titre de l'examen <span class="text-danger">*</span></label>
              <input type="text" class="form-control" name="title" required 
                     placeholder="Ex: Examen final - Algorithmique">
            </div>

            <div class="mb-3">
              <label class="form-label">Classe <span class="text-danger">*</span></label>
              <select class="form-select" name="classroomId" required>
                <option value="">— Sélectionner une classe —</option>
                <option th:each="c : ${classrooms}" th:value="${c.id}" th:text="${c.title}">Classe</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Type d'examen <span class="text-danger">*</span></label>
              <select class="form-select" name="examType" required>
                <option th:each="t : ${examTypes}" th:value="${t.name()}" 
                        th:text="${t.name() == 'QUIZ' ? 'Quiz rapide' : 
                                   t.name() == 'MIDTERM' ? 'Examen partiel' : 
                                   t.name() == 'FINAL' ? 'Examen final' : 'Pratique'}">Type</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check me-2"></i>Créer et configurer
              </button>
              <a th:href="@{/prof/exam}" class="btn btn-outline-secondary">Annuler</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
