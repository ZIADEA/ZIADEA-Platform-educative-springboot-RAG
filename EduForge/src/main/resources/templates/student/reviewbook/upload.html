<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="container-fluid mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
              <i class="bi bi-cloud-upload me-2"></i>Uploader un document
            </h4>
          </div>
          <div class="card-body">
            <!-- Messages flash -->
            <div th:if="${flashError}" class="alert alert-danger alert-dismissible fade show">
              <span th:text="${flashError}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/student/reviewbook/upload}" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Titre du document <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="title" required
                       placeholder="Ex: Chapitre 3 - Les fonctions">
              </div>
              
              <div class="mb-3">
                <label class="form-label">Fichier <span class="text-danger">*</span></label>
                <input type="file" class="form-control" name="file" required
                       accept=".pdf,.txt,.jpg,.jpeg,.png,.webp">
                <div class="form-text">
                  Formats accept√©s: PDF, TXT, JPG, PNG, WEBP (max 10MB)
                </div>
              </div>

              <div class="d-flex gap-2 justify-content-end">
                <a th:href="@{/student/reviewbook}" class="btn btn-outline-secondary">
                  <i class="bi bi-x-circle me-1"></i>Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-cloud-upload me-1"></i>Uploader
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
