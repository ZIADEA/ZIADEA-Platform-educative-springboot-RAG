<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 mb-0">Étudiant — Cours</h2>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/student/classes}">Mes classes</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div th:if="${#lists.isEmpty(courses)}" class="text-muted">
        Aucun cours disponible. Rejoins une classe et attends que le prof lie un cours.
      </div>

      <div th:if="${!#lists.isEmpty(courses)}" class="table-responsive">
        <table class="table table-sm align-middle">
          <thead>
          <tr>
            <th>Titre</th>
            <th>Statut</th>
            <th class="text-end">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="c : ${courses}">
            <td th:text="${c.title}"></td>
            <td>
              <span class="badge" th:classappend="${c.status.name() == 'PUBLISHED' ? 'text-bg-success' : 'text-bg-secondary'}"
                    th:text="${c.status}"></span>
            </td>
            <td class="text-end">
              <a class="btn btn-sm btn-primary" th:href="@{|/course/${c.id}|}">Ouvrir</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>
</div>
</html>
