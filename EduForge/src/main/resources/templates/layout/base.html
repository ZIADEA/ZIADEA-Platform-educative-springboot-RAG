<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageTitle} ?: 'EduForge'">EduForge</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}"/>
  <link rel="alternate icon" th:href="@{/favicon.ico}"/>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <th:block th:href="@{/css/app.css}" th:remove="tag">
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
  </th:block>
</head>

<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container-fluid py-4">
  <div class="row g-4">
    <main class="col-12">

      <div th:if="${flashSuccess}" class="alert alert-success alert-dismissible fade show fade-in" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${flashSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${flashError}" class="alert alert-danger alert-dismissible fade show fade-in" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span th:text="${flashError}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- Contenu de la page -->
      <div class="fade-in" th:replace="${content}"></div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
