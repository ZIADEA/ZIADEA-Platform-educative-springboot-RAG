<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">
      <i class="bi bi-send me-2"></i>Messages envoyés
    </h2>
    <a th:href="@{/messages/compose}" class="btn btn-primary">
      <i class="bi bi-plus-lg me-1"></i>Nouveau message
    </a>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'inbox'} ? 'active'" th:href="@{/messages/inbox}">
        <i class="bi bi-inbox me-1"></i>Boîte de réception
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'sent'} ? 'active'" th:href="@{/messages/sent}">
        <i class="bi bi-send me-1"></i>Envoyés
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'notifications'} ? 'active'" th:href="@{/messages/notifications}">
        <i class="bi bi-bell me-1"></i>Notifications
      </a>
    </li>
  </ul>

  <!-- Message List -->
  <div class="card shadow-sm">
    <div th:if="${#lists.isEmpty(messages)}" class="card-body text-center text-muted py-5">
      <i class="bi bi-send display-4"></i>
      <p class="mt-3">Vous n'avez envoyé aucun message.</p>
    </div>
    
    <ul class="list-group list-group-flush" th:if="${!#lists.isEmpty(messages)}">
      <li class="list-group-item d-flex align-items-start" th:each="msg : ${messages}">
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between">
            <h6 class="mb-1">
              <a th:href="@{/messages/view/{id}(id=${msg.id})}" class="text-decoration-none" th:text="${msg.subject}"></a>
            </h6>
            <small class="text-muted" th:text="${#temporals.format(msg.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
          </div>
          <p class="mb-1 small text-muted">
            À : <span th:text="${recipientNames != null and recipientNames[msg.recipientId] != null ? recipientNames[msg.recipientId] : 'Destinataire'}"></span>
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
</html>
