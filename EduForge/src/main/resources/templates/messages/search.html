<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">
      <i class="bi bi-search me-2"></i>Rechercher des messages
    </h2>
    <a th:href="@{/messages/inbox}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i>Retour
    </a>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form th:action="@{/messages/search}" method="get" class="d-flex gap-2">
        <input type="text" name="query" th:value="${query}" class="form-control" placeholder="Rechercher...">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>
  </div>

  <div class="card shadow-sm" th:if="${results != null}">
    <div class="card-header">
      <span th:text="${#lists.size(results)} + ' résultat(s)'"></span>
    </div>
    <div th:if="${#lists.isEmpty(results)}" class="card-body text-center text-muted py-5">
      <i class="bi bi-search display-4"></i>
      <p class="mt-3">Aucun message trouvé pour "<span th:text="${query}"></span>".</p>
    </div>
    
    <ul class="list-group list-group-flush" th:if="${!#lists.isEmpty(results)}">
      <li class="list-group-item" th:each="msg : ${results}">
        <div class="d-flex justify-content-between">
          <h6 class="mb-1">
            <a th:href="@{/messages/view/{id}(id=${msg.id})}" class="text-decoration-none" th:text="${msg.subject}"></a>
          </h6>
          <small class="text-muted" th:text="${#temporals.format(msg.createdAt, 'dd/MM/yyyy')}"></small>
        </div>
      </li>
    </ul>
  </div>
</div>
</html>
