<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">
      <i class="bi bi-envelope-open me-2"></i>Message
    </h2>
    <a th:href="@{/messages/inbox}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left me-1"></i>Retour
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h5 class="mb-1" th:text="${message.subject}"></h5>
      <div class="d-flex justify-content-between text-muted small">
        <span>De : <strong th:text="${senderName}"></strong></span>
        <span th:text="${#temporals.format(message.createdAt, 'dd MMMM yyyy à HH:mm')}"></span>
      </div>
    </div>
    <div class="card-body">
      <div class="message-content" style="white-space: pre-wrap;" th:text="${message.content}"></div>
    </div>
    <div class="card-footer bg-white d-flex gap-2">
      <a th:href="@{/messages/compose(replyTo=${message.id})}" class="btn btn-primary btn-sm">
        <i class="bi bi-reply me-1"></i>Répondre
      </a>
      <form th:action="@{/messages/delete/{id}(id=${message.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Supprimer ce message ?')">
          <i class="bi bi-trash me-1"></i>Supprimer
        </button>
      </form>
    </div>
  </div>
</div>
</html>
