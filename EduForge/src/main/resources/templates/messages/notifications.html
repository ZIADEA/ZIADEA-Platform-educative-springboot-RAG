<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(${pageTitle}, ~{::content})}">
<div th:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h4 mb-0">
      <i class="bi bi-bell me-2"></i>Notifications
    </h2>
    <form th:if="${!#lists.isEmpty(notifications)}" th:action="@{/messages/notifications/mark-all-read}" method="post">
      <button type="submit" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-check-all me-1"></i>Tout marquer comme lu
      </button>
    </form>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'inbox'} ? 'active'" th:href="@{/messages/inbox}">
        <i class="bi bi-inbox me-1"></i>Boîte de réception
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'sent'} ? 'active'" th:href="@{/messages/sent}">
        <i class="bi bi-send me-1"></i>Envoyés
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:classappend="${activeTab == 'notifications'} ? 'active'" th:href="@{/messages/notifications}">
        <i class="bi bi-bell me-1"></i>Notifications
      </a>
    </li>
  </ul>

  <!-- Notifications List -->
  <div class="card shadow-sm">
    <div th:if="${notifications == null || #lists.isEmpty(notifications)}" class="card-body text-center text-muted py-5">
      <i class="bi bi-bell-slash display-4"></i>
      <p class="mt-3">Aucune notification.</p>
    </div>
    
    <ul class="list-group list-group-flush" th:if="${notifications != null && !#lists.isEmpty(notifications)}">
      <li class="list-group-item d-flex align-items-start" th:each="notif : ${notifications}"
          th:classappend="${!notif.isRead} ? 'bg-light'">
        <div class="me-3">
          <i class="bi bi-bell-fill text-primary" th:if="${!notif.isRead}"></i>
          <i class="bi bi-bell text-muted" th:if="${notif.isRead}"></i>
        </div>
        <div class="flex-grow-1">
          <h6 class="mb-1" th:classappend="${!notif.isRead} ? 'fw-bold'" th:text="${notif.title}">Titre</h6>
          <p class="mb-1 small" th:text="${notif.content}"></p>
          <small class="text-muted" th:text="${#temporals.format(notif.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
          <a th:if="${notif.link != null}" th:href="${notif.link}" class="btn btn-sm btn-outline-primary ms-2">
            Voir
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
</html>
