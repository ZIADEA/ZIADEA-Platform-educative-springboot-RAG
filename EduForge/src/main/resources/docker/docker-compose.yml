services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: eduforge-postgres
    environment:
      POSTGRES_DB: eduforge
      POSTGRES_USER: eduforge
      POSTGRES_PASSWORD: eduforge
    ports:
      - "5433:5432"
    volumes:
      - eduforge_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduforge -d eduforge"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: eduforge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eduforge.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  eduforge_pg_data:
